<script>
var questions = [
    {
        question: "Quelle est ma couleur pr√©f√©r√©e ?",

    },
    {
        question: "Est-ce que Ryan t'aime plus que toi ?",

    },
    {

        answers: ["Que je p√®te", "Que je mange des l√©gumes", "Que je te fasse un massage"],
        correct: [0, 1]
    },
    {
        question: "Quand je pense √† toi je ressens :",
        answers: ["De l'amour", "Tes pets", "Ton caca"],
        correct: [0]
    },
    {
        question: "Si un virus vient en France je m'isole o√π ?",
        answers: ["√Ä la R√©union", "Avec toi peu importe", "En Bretagne"],
        correct: [0, 1]
    },
    {
        question: "Je pr√©f√®re ?",
        answers: ["Manger des p√¢tes", "Elon Musk", "Les reptiliens"],
        correct: [0]
    },
    {
        question: "Le voyage de mes r√™ves ?",
        answers: ["Partir en voilier et faire le tour du monde avec toi", "Road trip en Islande", "Tour du Japon"],
        correct: [0]
    },
    {
        question: "Est-ce que tu m'aimes plus que moi ?",
        answers: ["Non, Ryan t'aime bien plus et tu le sais", "Oui √©videmment", "Oui je t'aime plus que lui"],
        correct: [0]
    }
];

var currentQuestion = 0;
var selectedAnswers = [];

function updateProgress() {
    var percent = (currentQuestion / questions.length) * 100;
    document.getElementById('progressBar').style.width = percent + '%';
}

function showQuestion() {
    if (currentQuestion >= questions.length) {
        document.getElementById('quizDiv').style.display = 'none';
        document.getElementById('final').style.display = 'block';
        document.getElementById('progressBar').style.width = '100%';
        return;
    }

    selectedAnswers = [];
    var q = questions[currentQuestion];
    
    document.getElementById('questionText').textContent = (currentQuestion + 1) + '. ' + q.question;
    
    var html = '';
    for (var i = 0; i < q.answers.length; i++) {
        html += '<button onclick="checkAnswer(' + i + ')">' + q.answers[i] + '</button>';
    }
    document.getElementById('answersDiv').innerHTML = html;
}

function checkAnswer(index) {
    var buttons = document.getElementById('answersDiv').getElementsByTagName('button');
    var correctAnswers = questions[currentQuestion].correct;
    
    var isCorrect = false;
    for (var i = 0; i < correctAnswers.length; i++) {
        if (correctAnswers[i] === index) {
            isCorrect = true;
            break;
        }
    }
    
    if (isCorrect) {
        var alreadySelected = false;
        for (var i = 0; i < selectedAnswers.length; i++) {
            if (selectedAnswers[i] === index) {
                alreadySelected = true;
                break;
            }
        }
        
        if (!alreadySelected) {
            selectedAnswers.push(index);
            buttons[index].className = 'correct';
            
            if (selectedAnswers.length === correctAnswers.length) {
                setTimeout(function() {
                    currentQuestion++;
                    updateProgress();
                    showQuestion();
                }, 1000);
            }
        }
    } else {
        buttons[index].className = 'wrong';
        setTimeout(function() {
            buttons[index].className = '';
        }, 500);
    }
}

window.onload = function() {
    showQuestion();
    updateProgress();
};
</script>
